<!DOCTYPE html>
<html>
<body>
  <button id="runScript">Run Google Apps Script</button>

  <script>

      fetch('https://script.google.com/macros/s/AKfycbwA9zh_Ipd3MDL__qfwDkfuWcHxnpTkJHXE_Gw8P-Tv/dev', {
        method: 'get'
      })
      .then(response => response.json())
      .then(data => {
        // Handle the response if needed
        console.log(data);
      });
    });
  </script>
</body>
</html>
